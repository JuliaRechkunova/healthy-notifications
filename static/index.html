<!DOCTYPE html>
<html>
<head>
	<title>Healthy Notifications</title>
	<!--<script src="browser.js"></script>-->
	<link rel="stylesheet" href="styles.css">
	<script src="snap.svg.js"></script>
</head>
<body class="document">
	<section class="settings" id="js-settings">
		<section class="js-reminder reminder">
			<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
				 width="250px" height="430px" viewBox="0 0 250 430" enable-background="new 0 0 250 430" xml:space="preserve">
				<path class="reminder__caption" d="M0,0v332c34.1,30,77.6,48,125,48s90.9-18,125-48V0H0L0,0"/>
			</svg>
			<div class="reminder__options">
				<div class="reminder__title">Rest</div>
				<div class="reminder__message">Take a break</div>
				<div class="reminder__message reminder__interval">45 m</div>
			</div>
			<div class="reminder__options reminder__settings">
				<div>
					<button class="reminder__button">Edit</button>
				</div>
				<div>
					<button class="reminder__button">Disable</button>
				</div>
			</div>
		</section><!--
		--><section class="js-reminder reminder">
			<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
				 width="250px" height="430px" viewBox="0 0 250 430" enable-background="new 0 0 250 430" xml:space="preserve">
				<path class="reminder__caption" d="M0,0v332c34.1,30,77.6,48,125,48s90.9-18,125-48V0H0L0,0"/>
			</svg>
			<div class="reminder__options">
				<div class="reminder__title">Water</div>
				<div class="reminder__message">Drink more water</div>
				<div class="reminder__message reminder__interval">60 m</div>
			</div>
			<div class="reminder__options reminder__settings">
				<div>
					<button class="reminder__button">Edit</button>
				</div>
				<div>
					<button class="reminder__button">Disable</button>
				</div>
			</div>
		</section><!--
		--><section class="js-reminder reminder">
			<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
				 width="250px" height="430px" viewBox="0 0 250 430" enable-background="new 0 0 250 430" xml:space="preserve">
				<path class="reminder__caption" d="M0,0v332c34.1,30,77.6,48,125,48s90.9-18,125-48V0H0L0,0"/>
			</svg>
			<div class="reminder__options">
				<div class="reminder__title">Posture</div>
				<div class="reminder__message">Keep a good posture</div>
				<div class="reminder__message reminder__interval">60 m</div>
			</div>
			<div class="reminder__options reminder__settings">
				<div>
					<button class="reminder__button">Edit</button>
				</div>
				<div>
					<button class="reminder__button">Disable</button>
				</div>
			</div>
		</section>
	</section>

	<script>
		(function() {

			function init() {
				var speed = 330,
					easing = mina.backout;

				[].slice.call(document.querySelectorAll('.js-reminder')).forEach(function (el) {
					var s = Snap(el.querySelector('svg')), path = s.select('path'),
						pathConfig = {
							from: path.attr('d'),
							to: 'M0,0v187.9c34.1,12.2,77.6-18.9,125-18.9s90.9,31.1,125,18.9V0H0z'
						};

					el.addEventListener('mouseenter', function () {
						path.animate({'path': pathConfig.to}, speed, easing);
					});

					el.addEventListener('mouseleave', function () {
						path.animate({'path': pathConfig.from}, speed, easing);
					});
				});
			}

			init();

		})();
	</script>
</body>
</html>
